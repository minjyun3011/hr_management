{% extends 'employee/base.html' %}
{% block content %}
<table class="table table-bordered mt-8">

    <head>
        <tr>
            <th>ID</th>
            <th>姓</th>
            <th>名</th>
            <th>メール</th>
            <th>部署</th>
        </tr>
    </head>

    <body>
        {% for employee in employee_list %}
        <tr>
            <td>{{ employee.pk }}</td>
            <td>{{ employee.family_name }}</td>
            <td>{{ employee.first_name }}</td>
            <td>{{ employee.email }}</td>
            <td>{{ employee.department }}</td>
        </tr>
        {% endfor %}
    </body>
</table>
{% endblock %}
